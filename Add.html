  IN JS, variables are declared in 3 ways
  1. using var

  3. using const

<script>
  var no1;
  var no2;
  function Initialize()
  {
  no1= parseInt(document.getElementById("txtNo1").value);
  no2= parseInt(document.getElementById("txtNo2").value);
  }
  function Add()
  {
    // alert("Inside Add Function");
  
    Initialize();
  console.log("Value of no1 is " + no1);
  console.log("Value of no2 is " + no2);  
  console.log(no1+ no2);
  document.getElementById("txtResult").value=no1+no2;
}
 
function Subtract()
  {
    Initialize();
  
 
  
  document.getElementById("txtResult").value=no1-no2;
}
function Product()
  {
    
    Initialize();  
  
  
  document.getElementById("txtResult").value=no1*no2;
}

function Divide()
  {
    Initialize();
  
   
  
  document.getElementById("txtResult").value=no1/no2;
}
</script>
  <form>
    <div>
      <label for="txtNo1"> Enter No 1 </label>
      <input type="number" id="txtNo1"/>
    </div>

    <div>
      <label for="txtNo2"> Enter No 2 </label>
      <input type="number" id="txtNo2"/>
    </div>

    <div>
      <label for="txtResult"> Result </label>
      <input type="number" id="txtResult"/>
    </div>

    <button type="button" onclick="Add()"> Add </button>
    <button type="button" onclick="Subtract()"> Subtract </button>
    <button type="button" onclick="Product()"> Product </button>
    <button type="button" onclick="Divide()"> Divide </button>
  </form>
</body>
